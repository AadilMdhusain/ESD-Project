<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="vh-100 d-flex align-items-center justify-content-center" id="app">

        <div class="row d-flex w-50 justify-content-center align-items-center h-100">
            <div class="col-10 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <h2 class="text-left mb-5">Sign Up</h2>

                        <form>
                            <div class="form-group mt-3">
                                <input type="text" class="form-control form-control-lg text-sm"
                                    aria-describedby="emailHelp" placeholder="Full Name">
                            </div>

                            <div class="form-group mt-3">
                                <input type="mail" class="form-control form-control-lg" placeholder="Email">
                            </div>

                            <div class="form-group mt-3">
                                <input type="password" class="form-control form-control-lg" placeholder="Password">
                            </div>

                            <div class="form-group mt-3">
                                <input type="password" class="form-control form-control-lg"
                                    placeholder="Confirm Password">
                            </div>

                            <button type="button" class="btn btn-primary text-sm w-100 mt-4 fw-semibold">Create
                                account</button>

                            <h5 class="text-left mt-4 mb-2">Already have an account? <a href="#!"
                                    class="text-danger text-decoration-none">Log in</a></h5>

                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
